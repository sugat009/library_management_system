{% extends 'frontend/login.html' %}

{% block maincontent %}
<div class="container">
  <div class="" style="margin-top: 256px; margin-bottom: 124px;">

    <h1>New Password</h1>
    <form class="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Password:</label>
        {{form.password1}}

      </div>
      <div class="form-group">
        <label>Re-enter your Password</label>
        {{form.password2}}

      </div>
      <input type="submit" name="" value="Submit" class="btn btn-primary btn-raised">
    </form>
  </div>
</div>
{% endblock maincontent %}
