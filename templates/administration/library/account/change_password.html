{% extends 'administration/library/home.html' %}
{% load staticfiles %}

{% block maincontent %}
<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title"> Change Password</h3>
  </div>
  <div class="panel-body">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="font-size: 20px; color: red;">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'my_app:changepassword' request.user.id %}" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
</div>
{% endblock maincontent %}
