{% extends 'administration/library/home.html' %}
{% load staticfiles %}

{% block maincontent %}
<h3 class="page-title"> <a href="{% url 'my_app:list_book' %}"></a> Book / List</h3>
<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title"> Book Form</h3>
  </div>
  <div class="panel-body">
    <form class="form" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <input type="submit" id="submit" class="btn btn-success" value="Save">
        <a href="{% url 'my_app:list_book' %}" class="btn btn-primary">Cancel </a>
      </div>
    </form>
  </div>
</div>
{% endblock maincontent %}

{% block script %}
<script type="text/javascript">
  $(document).ready(function() {
    $('input[type="checkbox"]').click(function() {
      if ($(this).prop("checked") == true) {
        $("#id_number_in_stock").prop("disabled", false);
        console.log("inside if");
      } else if ($(this).prop("checked") == false) {
        $("#id_number_in_stock").prop("disabled", true);
        $("#id_number_in_stock").val("0");
      }
    });

    if($("#id_number_in_stock").val() > 0 || $('input[type="checkbox"]').prop("checked") == true) {
      $("#id_number_in_stock").prop("disabled", false);
    }
  });
</script>
{% endblock script %}
