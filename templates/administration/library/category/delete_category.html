<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">Delete Category</h3>
</div>

<form class="form" action="{% url 'my_app:delete_category' object.id %}" method="POST">{% csrf_token %}
    <div class="modal-body">
        Are you sure you want to delete this Category?
    </div>
    <div class="modal-footer">
        <input type="submit" id="submit" class="btn btn-danger" value="Delete">
        <button type="button" class="btn btn-primary" data-dismiss="modal" name="button">Cancel</button>
    </div>
</form>
