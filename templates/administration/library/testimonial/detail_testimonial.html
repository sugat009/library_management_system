{% extends 'administration/library/home.html' %}
{% load staticfiles %}

{% block header %}
<style media="screen">
  .glyphicon {
    margin-bottom: 10px;
    margin-right: 10px;
  }
</style>
{% endblock header %}

{% block maincontent %}
<h3 class="page-title"><a href="{% url 'my_app:list_booking' %}">Book / Detail</a></h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- TABLE STRIPED -->
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Details</h3>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel-body">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td><strong>Username</strong></td>
                    <td>{{ object.user }}</td>
                  </tr>
                  <tr>
                    <td><strong>Testimonial</strong></td>
                    <td>{{ object.testimonial_text }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- END TABLE STRIPED -->
    </div>
  </div>
</div>
{% endblock maincontent %}
